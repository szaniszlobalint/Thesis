<div class="system-selectors">
  <mat-form-field appearance="fill" class="a-selector" >
    <mat-label>Choose System</mat-label>
    <mat-select [(ngModel)]="chosenSystem">
        <mat-option *ngFor="let pairs of currentPairs" [value]=pairs.id>
          {{systemArray[pairs.aid-1].name}} - {{systemArray[1].name}}
        </mat-option>
    </mat-select>
